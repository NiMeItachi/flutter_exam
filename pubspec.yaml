name: flutter_exam
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: AirbnbCereal
      fonts:
        - asset: assets/fonts/airbnb_cereal/AirbnbCereal_W_Bd.otf
          weight: 700
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/helvetica_neue/HelveticaNeueCyr-Light.ttf
          weight: 300
        - asset: assets/fonts/helvetica_neue/HelveticaNeueCyr-Medium.ttf
          weight: 500
        - asset: assets/fonts/helvetica_neue/HelveticaNeueCyr-Bold.ttf
          weight: 700